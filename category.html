<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Categories - Second-Hand Bookstore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .category-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .category-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #1f618d;
        }
        @media (max-width: 600px) {
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .category-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Explore Our Book Categories</h1>
        <div class="categories">

            <div class="category-card">
                <img src="fiction.jpeg" alt="Fiction Books">
                <h3>Fiction</h3>
            </div>

            <div class="category-card">
                <img src="nonfiction.jpeg" alt="Non-Fiction Books">
                <h3>Non-Fiction</h3>
            </div>

            <div class="category-card">
                <img src="mystery.jpeg" alt="Mystery Books">
                <h3>Mystery & Thriller</h3>
            </div>

            <div class="category-card">
                <img src="scifi.jpeg" alt="Science Fiction Books">
                <h3>Science Fiction</h3>
            </div>

            <div class="category-card">
                <img src="romance.jpg" alt="Romance Books">
                <h3>Romance</h3>
            </div>

            <div class="category-card">
                <img src="fantasy.jpeg" alt="Fantasy Books">
                <h3>Fantasy</h3>
            </div>

            <div class="category-card">
                <img src="bio.jpeg" alt="Biography Books">
                <h3>Biographies</h3>
            </div>

            <div class="category-card">
                <img src="history.jpeg" alt="History Books">
                <h3>History</h3>
            </div>

            <div class="category-card">
                <img src="textbooks.jpeg" alt="Textbooks">
                <h3>Textbooks</h3>
            </div>

        </div>
    </div>

</body>
</html>
